<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Výjezd</title>
    </h:head>
    <h:body>
        <ui:composition template="../templateDispecer.xhtml">
            <ui:define name="content">
                <div class=" w3-container  " >
                    <c:if test="#{empty indexVyjezd.vyjezd}">
                        <h2 class="w3-center w3-red" >Žádné výjezdy</h2>
                    </c:if>
                    <c:if test="#{not empty indexVyjezd.vyjezd}">
                        <h3 class="w3-center w3-text-theme" > Výjezdy: </h3>
                        <h:dataTable var="v" value="#{indexVyjezd.vyjezd}" border="1" 
                                     rendered="#{not empty indexVyjezd.vyjezd}"
                                     class="w3-table w3-centered w3-text-theme"   
                                     >


                            <h:column>
                                <f:facet name="header" class="w3-red">Technik</f:facet>
                                    #{v.idTechnik}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="w3-red">Dispečer</f:facet>
                                    #{v.idDispecer}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="w3-red">Zákazník</f:facet>
                                    #{v.zakaznik}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="w3-red">Popis</f:facet>
                                    #{v.popis}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="w3-red">Město</f:facet>
                                    #{v.idMesto}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="w3-red">Hodina</f:facet>
                                    #{v.hodina} : 00
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="w3-red">Upravit záznam</f:facet>
                                <h:link outcome="editVyjezd" value="Edit">
                                    <f:param name="custId" value="#{v.idVyjezd}"/>
                                </h:link>
                            </h:column>
                        </h:dataTable>
                    </c:if>

                    <a href="addVyjezd.xhtml" class="w3-button w3-block w3-theme-d2">Přidat záznam</a>


                </div>


            </ui:define>
        </ui:composition>



    </h:body>
</html>
