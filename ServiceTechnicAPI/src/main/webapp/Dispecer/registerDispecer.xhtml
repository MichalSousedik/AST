<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h2 class="w3-center w3-text-theme">Přidat dispečera</h2>
              
               <h:form class="w3-container">
                
                <label class="w3-text-theme"><b>Jméno</b></label>
                <h:inputText id="first" value="#{addDispecer.firstname}"
                             required="true"
                             requiredMessage="empty"
                             class="w3-input w3-border ">
                    <f:validateLength minimum="3" />
                </h:inputText>
                <label class="w3-text-theme"><b>Příjmení</b></label>
                <h:inputText id="last" value="#{addDispecer.lastname}"
                             required="true"
                             requiredMessage="empty"
                             class="w3-input w3-border ">
                    <f:validateLength minimum="3" />
                </h:inputText>
                <label class="w3-text-theme"><b>Přezdívka</b></label>
                <h:inputText id="user" value="#{addDispecer.username}"
                             required="true"
                             requiredMessage="empty"
                             class="w3-input w3-border ">
                    <f:validateLength minimum="3" />
                </h:inputText>
                
                <h:message for="name" style="color: red"/>
                <h:commandButton value="Přidat záznam" action="#{addDispecer.add()}" class="w3-btn w3-theme-d2" style="margin-top:0.5em"/>
                <h:button value="Zpět"  class="w3-btn w3-theme-d2" style="margin-top:0.5em; margin-left:0.5em" outcome="loginDispecer.xhtml"/>
        </h:form>
    </ui:define>
</ui:composition>
