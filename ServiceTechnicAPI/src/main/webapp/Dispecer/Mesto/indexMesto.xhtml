<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Města</title>
    </h:head>
    <h:body>
        <ui:composition template="../templateDispecer.xhtml">
            <ui:define name="content">

            <div class=" w3-container  " >
                <c:if test="#{empty indexMesto.mesto}">
                    <h2 class="w3-center w3-red" >Žádná města</h2>
                </c:if>
                <c:if test="#{not empty indexMesto.mesto}">
                <h3 class="w3-center w3-text-theme" > Města: </h3>
                <h:dataTable var="m" value="#{indexMesto.mesto}" border="1" 
                             rendered="#{not empty indexMesto.mesto}"
                             class="w3-table w3-centered w3-text-theme"   
                             >

                    <h:column>
                        <f:facet name="header" class="w3-red">Id</f:facet>
                            #{m.id_mesto}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="w3-red">Název</f:facet>
                            #{m.nazev}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="w3-red">Smazat záznam</f:facet>
                        <h:link outcome="deleteMesto" value="Delete">
                            <f:param name="custId" value="#{m.id_mesto}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
                </c:if>
                
                   <a href="addMesto.xhtml" class="w3-button w3-block w3-theme-d2">Přidat záznam</a>
                  
                
            </div>



    </ui:define>
</ui:composition>



    </h:body>
</html>
