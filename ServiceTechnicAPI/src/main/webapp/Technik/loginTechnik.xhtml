<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h2 class="w3-text-theme w3-center">Přihlásit technika</h2>
        <h:form class="w3-container">

            <label class="w3-text-theme"><b>Přezdívka</b></label>
            <h:inputText id="name" value="#{loginTechnik.prezdivka}"
                         required="true"
                         requiredMessage="Vyplnit přezdívku"
                         class="w3-input w3-border ">
                <f:validateLength minimum="3" />
            </h:inputText>

            <h:message for="name" style="color: red"/>
            <hr> </hr>
            <h:commandButton value="Přihlásit" action="#{loginTechnik.logIn()}" class="w3-button w3-block w3-theme-d2" style="margin-top:0.5em"/>
            
            <h:button value="Registrovat"  class="w3-button w3-block w3-theme-d2" style="margin-top:0.5em" outcome="registerTechnik.xhtml"/>
            <h:button value="Zpět"  class="w3-button w3-block w3-theme-d2" style="margin-top:0.5em" outcome="/index.xhtml"/>
        </h:form>
        
        
        <!--<a href="registerTechnik.xhtml" class="w3-button w3-block w3-theme-d2" >Registrovat Technika</a>
        <a style="margin-top: 1em" href="../index.xhtml" class="w3-button w3-block w3-theme-d2">Zpět</a>-->
    </ui:define>
</ui:composition>
